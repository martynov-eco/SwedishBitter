<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SwedishBitter</title>
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="page-header__top">
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-desktop.png">
          <source media="(min-width: 744px)" srcset="img/logo-tablet.png">
          <img class="page-header__logo-img" src="img/logo-mob.png">
        </picture>
        <span class="page-header__span page-header__span--delivery">Доставка по всей России</span>
      </a>
      <div class="page-header__tel">
        <a class="page-header__tel-no" href="tel:88000000000">8 800 000-00-00</a>
        <span class="page-header__span page-header__span--tel">Звонок бесплатный</span>
      </div>
    </div>
    <div class="page-header__title">
      <div class="page-header__title-container">
        <h1><span>Сбор трав</span>Шведская горечь</h1>
        <p class="page-header__title-description">Не имеет аналогов в мире по оздоровительной силе и широте лечебных
          свойств</p>
      </div>
      <picture>
        <source type="image/webp" media="(min-width: 1200px)" srcset="img/pack-desktop.webp">
        <source type="image/webp" media="(min-width: 744px)" srcset="img/pack-tablet.webp">
        <source type="image/webp" srcset="img/pack-mob.webp">
        <source media="(min-width: 1200px)" srcset="img/pack-desktop.jpg">
        <source media="(min-width: 744px)" srcset="img/pack-tablet.jpg">
        <img class="page-header__title-img" src="img/pack-mob.jpg" alt="Фотогорафия упаковки Шведская горечь">
      </picture>
    </div>
    <div class="page-header__more">
      <a class="page-header__more-link" href="more-info.html">Узнать больше</a>
      <form class="more-info" action="https://echo.test.ru/" method="post">
        <div class="more-info__container">
          <p class="more-info__text">Узнайте подробнее о бальзаме</p>
          <div class="more-info__inputs">
            <label class="more-info__name">
              <input class="more-info__input" type="text" placeholder="Имя">
            </label>
            <label class="more-info__tel">
              <input class="more-info__input" type="tel" placeholder="Телефон">
            </label>
          </div>
          <button class="more-info__button" type="submit">Узнать</button>
        </div>
      </form>
    </div>
  </header>
  <main class="page-main"></main>
  <footer class="page-footer"></footer>
  <script src="js/script.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/svg4everybody.min.js"></script>
  <script>
    svg4everybody();

  </script>
</body>

</html>
